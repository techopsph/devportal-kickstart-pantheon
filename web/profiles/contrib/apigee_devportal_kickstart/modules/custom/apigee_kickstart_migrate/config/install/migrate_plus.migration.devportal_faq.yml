id: devportal_faq
status: true
label: FAQ (Content type)
migration_group: devportal
source:
  plugin: devportal_node
  node_type: faq
destination:
  plugin: 'entity:node'
  default_bundle: faq
process:
  langcode:
    plugin: default_value
    source: language
    default_value: und
  title: title
  uid:
    plugin: entity_lookup
    source: user_mail
    value_key: mail
    entity_type: user
  status: status
  created: created
  changed: changed
  promote: promote
  sticky: sticky
  revision_uid: revision_uid
  revision_log: log
  revision_timestamp: timestamp
  field_answer:
    plugin: sub_process
    source: body
    process:
      value: value
      format:
        plugin: default_value
        default_value: full_html
