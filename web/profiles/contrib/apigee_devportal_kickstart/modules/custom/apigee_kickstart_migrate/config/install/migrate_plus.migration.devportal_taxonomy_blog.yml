status: true
id: devportal_taxonomy_blog
migration_group: devportal
label: Blog (Taxonomy)
source:
  plugin: d7_taxonomy_term
  bundle: blog
process:
  tid: tid
  vid:
    -
      plugin: default_value
      default_value: tags
  name: name
  description/value: description
  description/format: format
  weight: weight
  parent_id:
    -
      plugin: skip_on_empty
      method: process
      source: parent
  parent:
    -
      plugin: default_value
      default_value: 0
      source: '@parent_id'
  forum_container: is_container
  changed: timestamp
  langcode: language
destination:
  plugin: 'entity:taxonomy_term'
  default_bundle: tags
